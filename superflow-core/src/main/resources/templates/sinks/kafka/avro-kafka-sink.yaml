---
type: sink/kafka/avro
name: ${sink.name}
bootstrap: ${kafka.bootstrap}
registry:
  type: registry/horton
  url: ${registry.url}
  schemaGroup: ${avro.schema.group}
mapping:
  eventTime: ${event.time.field}
  list:
  - tag: ${kafka.dataset.name}
    schema: ${avro.schema.name}
    topic: ${kafka.topic.name}
kafkaConfig:
  max.poll.records: ${kafka.max.poll.records}